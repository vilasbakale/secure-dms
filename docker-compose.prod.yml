version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: secure_dms_db_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dms_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: secure_dms_backend_prod
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 24h
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dms_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: secure_dms_frontend_prod
    environment:
      VITE_API_URL: ${VITE_API_URL}
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - dms_network

volumes:
  postgres_data:

networks:
  dms_network:
    driver: bridge